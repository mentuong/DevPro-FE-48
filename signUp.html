<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Đăng ký tài khoản</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="image/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login_form">
        <div class="left">
            <img src="image/logshoes.png">
        </div>

        <div class="right">
            <h1>Xin chào quý khách đến với shop giày NIKE!</h1>

            <form action="#" method="post" class="form_login">
                <p>Họ và tên</p>
                <div class="user">
                    <i class="fa-regular fa-id-card"></i>
                    <input type="text" name="user" placeholder="Nhập họ tên đầy đủ" class="username">
                </div>
                <p class="input_form">Địa chỉ</p>
                <div class="user">
                    <i class="fa-solid fa-location-pin"></i>
                    <input type="text" name="user" placeholder="Nhập địa chỉ" class="username">
                </div>
                <p class="input_form">Tên tài khoản</p>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="user" placeholder="Nhập tên tài khoản" class="username">
                </div>

                <p class="passworg_tag">Mật khẩu</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Nhập mật khẩu">
                </div>
                <p class="passworg_tag">Xác nhận mật khẩu</p>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="password" placeholder="Nhập lại mật khẩu">
                </div>
                <div class="confirm_checkbox">
                    <p>Tôi đồng ý với các điều khoản</p>
                    <input type="checkbox"></input>
                </div>
                <button type="submit">Đăng ký</button>
                <div class="loging_icon">
                    <a href="#"><img src="image/google.png"></a>
                    <a href="#"><img src="image/facebook.png"></a>
                    <a href="#"><img src="image/twitter.png"></a>
                </div>

            </form>

        </div>

    </div>
</body>

</html>
